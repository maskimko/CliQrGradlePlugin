apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()
    //compile 'ua.pp.msk.cliqr:CliQrClient:0.1'
  //  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.10'
    testCompile 'junit:junit:4.11'
}

group = 'ua.pp.msk.gradle'
version = '1.0.2-SNAPSHOT'


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('/tmp/lmr'))
        }
    }
}